<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>Title</h1>
    <form>
        <div>
           <label>Name:</label>
           <input type="text" placeholder="enter your name">
        </div>
        <br>
        <div>
            <label>Surname:</label>
            <input type="text" placeholder="enter your surname">
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" placeholder="enter your password">
        </div>
        <br>
        <div>
            <label>Email:</label>
            <input type="email" placeholder="enter your email">
        </div>
        <br>
        <div>
            <label>Number:</label>
            <input type="tel" placeholder="enter your number">
        </div>
        <br>
        <div>
           <label>Birth Date</label>
           <input type="date" name="" id="">
        </div>
        <br>
        <div>
           <label>Age</label>
           <input type="number" placeholder="enter your age" min="13">
        </div>
        <br>
        <div>
           <label>What is Your Gender?</label>
            <br>
            <label>Man</label>
           <input type="radio">
            <label>Woman</label>
            <input type="radio">
            <label>I'm a Mechanic</label>
            <input type="radio">
        </div>
        <br>
        <div>
            <label>choose one</label>
            <select>
                <option>Vinland Saga</option>
                <option>Naruto</option>
                <option>One Piece</option>
            </select>
        </div>
        <br>
        <div>
            <label>Agree to terms and conditions</label>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
