<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h1>Registration Page for The movies Page</h1>
<label>Your Name</label>
<br>
<input type="text" placeholder="Enter Your Name" style="height: 30px; width: 225px">
<input type="text" placeholder="Enter Your Last Name" style="height: 30px; width: 225px">
<br>
<label>Date Of Birth</label>
<br>
<input type="date" style="height: 30px; width: 228px">
<input type="email" placeholder="Enter Your Email" style="height: 30px; width: 225px">
<br>
<label>Password</label>
<br>
<input type="password" placeholder="Enter Your Password" style="height: 30px; width: 225px">
<input type="password" placeholder="Re-enter Your Password" style="height: 30px; width: 225px">
<br>
<label>Sex</label>
<br>
<label>
  <input type="radio" name="sex" value="male" required> Male
  <input type="radio" name="sex" value="female" required> Female
  <input type="radio" name="sex" value="asteroid destroyer" required> Asteroid Destroyer
</label>
<br>
<input type="checkbox" name="cookies" value="accept" required> I Accept All Cookies
<br>
<input type="button" value="Submit" style="height: 35px; width: 120px">

</body>
</html>
